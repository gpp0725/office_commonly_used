gitlab:
    image: gitlab/gitlab-ce:8.17.3-ce.0
    ports:
      - "2525:2525"
    volumes:
      - /opt/gitlab/config:/etc/gitlab
      - /opt/gitlab/logs:/var/log/gitlab
      - /opt/gitlab/data:/var/opt/gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://111.33.152.130:2525'
        gitlab_rails['backup_keep_time']=259,200
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
gitlab_runner:
  image: gitlab/gitlab-runner:latest
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /opt/opt/gitlab-runner/config:/etc/gitlab-runner
  depends_on:
    - "gitlab"
  deploy:
    replicas: 1
    restart_policy:
      condition: on-failure