      title: '高雄市长官邸惊见百万现金陈菊忘带走？韩国瑜回应',
      content: '&lt;p&gt;中国台湾网2月12日讯 据台湾“中时电子报”报道，高雄市长韩国瑜稍早前接受媒体联访时，有媒体询问，市长官邸发现100万现金，韩国瑜是否知情？韩国瑜说，“我也是刚刚才听到，如果属实会请警察局照程序处理”。此一事件引发网友热烈讨论，有人直指是“前市长陈菊现金藏太多，以至于搬家忘记带走”，有人庆幸韩国瑜还好没去住。&lt;/p&gt;&lt;p&gt;网友joulin在岛内知名网络论坛批踢踢发文表示，韩国瑜市长官邸一事是由三立记者提问，此事有两个疑点：疑点一、为何有100万现金？钱是谁的？疑点二、为何三立记者会比韩国瑜消息还要灵通？文章说，韩还好根本没入住官邸，不然又要被黑了。&lt;/p&gt;&lt;p&gt;网友对此表示，“山西布政司的5000两？”“高雄钱 淹脚目”“有人忘记带走的吧？”“看来高雄这十几年做很好啊 好到钱忘了带走”“韩总去住过的话，这锅背定了”“看来是有人先提醒 所以才没先去住”。&lt;/p&gt;&lt;p&gt;另据报道，高雄市政府警察局因此发布相关新闻稿澄清说明，表示“市长官邸尚在规划空间活化阶段，且有驻卫警力执勤，辖区分局亦有加强巡逻，均无发现报载情事。”并表示针对该不实传言，警局已成立项目小组清查，并敬请民众勿以讹传讹。（中国台湾网 娟子）&lt;/p&gt;',
